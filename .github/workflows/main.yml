
name: Final Multi-Platform Build

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Build for Windows (Bonus)
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows
        run: cargo build --release
      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: doc-vault-windows
          path: target/release/*.exe

  # Job 2: Build for aarch64 Linux (Requirement)
  linux-arm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build aarch64
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: aarch64-unknown-linux-gnu
          args: "--release"
      - name: Upload ARM Binary
        uses: actions/upload-artifact@v4
        with:
          name: doc-vault-linux-arm64
          path: target/aarch64-unknown-linux-gnu/release/DOC_ORGANIZER*