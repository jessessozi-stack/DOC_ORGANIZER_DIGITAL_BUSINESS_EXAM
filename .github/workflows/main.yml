
name: Build Multi-Platform Binaries

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # This ensures Windows keeps building even if Linux fails
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu # Changed to standard 64-bit Linux for stability
            artifact_name: doc-vault-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: doc-vault-windows

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build Binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          target/${{ matrix.target }}/release/doc_vault
          target/${{ matrix.target }}/release/doc_vault.exe